{% extends "base.html" %}
{% block title %}
    Редактировать "{{ course.title }}"
{% endblock %}
{% block content %}
    <h1>Редактировать "{{ course.title }}"</h1>
    <div class="module">
        <h2>Модули курса</h2>
        <form action="" method="post">
            {{ formset }}
            {{ formset.management_form }}
            {% csrf_token %}
            <input type="submit" class="button" value="Сохранить модули">
        </form>
    </div>
{% endblock %}
