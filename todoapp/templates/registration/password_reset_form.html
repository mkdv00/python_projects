{% extends "base.html" %}

{% block title %}Сбросить пароль{% endblock %}

{% block main_content %}
    <div class="main_block" style="float: left;">
        <h1>Забыли пароль?</h1>
        <p>Введите e-mail чтобы получить новый</p>
        <form action="." method="post">
            {{ form.as_p }}
            <button type="submit" class="main_button">Жмяк</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
