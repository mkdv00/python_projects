{% extends "base.html" %}

{% block title %}Изменить задачу{% endblock %}

{% block main_content %}
    <div class="main_block">
        <h1>Поменять задачу</h1>
        <form action="{% url "tasks:edit" task.pk %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><button class="main_button" type="submit">Сохранить</button></p>
        </form>
    </div>
{% endblock %}
