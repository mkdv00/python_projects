<nav aria-label="pagination">
  <ul class="pagination mt-4">
    {% if page.has_previous %}  
    <li class="page-item">
      <a class="page-link" href="?page={{ page.previous_page_number }}" tabindex="-1" aria-disabled="true">Предыдущая</a>
    </li>  
    {% endif %} 
    <li class="page-item mt-2 ml-1 mr-1">Страница {{ page.number }} из {{ page.paginator.num_pages }}.</li>
    {% if page.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.next_page_number }}">Следующая</a>
      </li>  
    {% endif %} 
  </ul>
</nav>
